<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">

    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
      placeholder="Digite seu usuário"
      #usernameInput="ngModel"
    />
    <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
      Usuário é obrigatório
    </div>

    <label for="password">Senha</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      placeholder="Digite sua senha"
      #passwordInput="ngModel"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
      Senha é obrigatória
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <div *ngIf="erro" class="error">
      Usuário ou senha inválidos.
    </div>
  </form>
</div>
