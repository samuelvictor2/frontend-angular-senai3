<h2>Lista de Vendas</h2>

<table mat-table [dataSource]="vendas" class="mat-elevation-z8" style="width: 100%;">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let venda"> {{ venda.id }} </td>
  </ng-container>

  <!-- Cliente Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let venda"> {{ venda.cliente.cliNome }} </td>
  </ng-container>

  <!-- Forma de Pagamento Column -->
  <ng-container matColumnDef="formaPagamento">
    <th mat-header-cell *matHeaderCellDef> Forma Pagamento </th>
    <td mat-cell *matCellDef="let venda"> {{ venda.formaPagamento.fpgDescricao }} </td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let venda"> {{ venda.total | currency:'BRL' }} </td>
  </ng-container>

  <!-- Data Venda Column -->
  <ng-container matColumnDef="dataVenda">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let venda"> {{ venda.dataVenda | date:'short' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'cliente', 'formaPagamento', 'total', 'dataVenda']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'cliente', 'formaPagamento', 'total', 'dataVenda'];"></tr>
</table>
